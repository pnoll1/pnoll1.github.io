<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Patrick Noll's skills showcase">
    <meta name="keywords" content="OpenStreetMap, osm, software, mechanical, engineer">
    <meta name="author" content="Patrick Noll" >
    <link rel="icon" href="../../favicon.ico">

    <title>Patrick Noll</title>
    <!-- Bootstrap core CSS -->
    <link href="{{static}}/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{static}}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{static}}/css/cover.css" rel="stylesheet">
    <link href="{{static}}/css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="nav navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home">Patrick Noll</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav  navbar-nav">
                    <li><a href="resume">Resume</a></li>
                    <li class="visible-xs"><a href="#contact">Contact</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
            </div>
            </nav>

            <div class="inner cover">
                <div class="starter-template">
                    <div class="row">
                          {% for key,value in posts.iteritems() %}
                          <div class="col-sm-10" id={{value.uuid}}>
                          <hr>
                          <h3>{{value.slug}}</h3>
                          <h5>{{value.date}}</h5>
                          {{value.content}}
                          </div>
                          {% if value.slug == 'Visualizing OSM Edits' %}
                          <div id="map" class="col-sm-10"></div>
                          {% endif %}
                          {% endfor %}
                      <footer id="contact">
                        <h3>Contact</h3>
                        <a href="mailto:patricknoll.com@respectmyprivacy.com">Email</a><br>
                        <a href="https://www.linkedin.com/in/patricknoll">LinkedIn</a><br>
                        <a href="https://github.com/pnoll1">Github</a><br>
                        <a href="https://www.openstreetmap.org/user/patrick noll">OpenStreetMap</a><br>
                      </footer>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{static}}/js/jquery.min.js"></script>
    <script src="{{static}}/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src="{{static}}/js/map.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{static}}/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
